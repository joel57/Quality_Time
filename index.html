<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Quality Time </title>
</head>
<body>
<!-- header -->
<div class="header">
    <img src="assets/images/QT-logo.jpeg" alt="quality-time-logo" id="logo">
    <h1> Quality Time </h1>
</div>

<!-- hero -->
<section id="slogan" class="hero is-success">
    <div class="hero-body">
      <p class="subtitle">
        Take the fight out of date night! 
      </p>
    </div>
  </section>

<!-- top row -->
<div id="date-input" class="columns"> 
    <div id="dinner-input" class="column">
        <h3> What's for dinner? </h3>
        <div class="dinner-form">
            <form>
                <input type="text">
                <button> Get Recipe </button>
            </form>
        </div>
    </div>

    <div id="drink-input" class="column">
        <h3> Would you like a drink?  </h3>
        <div class="drink-form">
            <form>
                <input type="text">
                <button> Get Drink </button>
            </form>
        </div>
    </div>
</div>

<!-- bottom row -->
<div id="date-results" class="columns">
    <h3> Your Date Night Results: </h3>
    <div id="food-result" class="column">
        Food 
    </div>
    <div id="drink-result" class="column">
        Recipe 
    </div>
</div>
    
</body>
</html>
