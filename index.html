<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Quality Time </title>
</head>
<body>
<!-- header -->
<div class="header">
    <img src="assets/images/QT-logo.jpeg" alt="quality-time-logo" id="logo">
    <h1 class="is-size-2 has-text-centered is-black"> Quality Time </h1>
</div>

<!-- hero -->
<section id="slogan" class="hero is-primary">
    <div class="hero-image">
        <div class="hero-text">
        <h2 class="is-size-4 has-text-centered has-background-primary-dark">
        Take the fight out of date night! 
        </h2>
    </div>
  </section>

<!-- date selectors -->
<section class="section">
        <div id="date-input" class="columns"> 
            <div id="dinner-input" class="column is-4">
                 <h3 class="is-size-3 title"> What's for dinner? </h3>
                 <h2 class="is-size-4 subtitle">Enter main ingredient:</h2>
        <div class="dinner-form">
            <form id="dinner-form">
                <input type="text" class="input is-medium">
                <button id="foodBtn" class="button is-primary"> Get Recipe </button>
            </form>
        </div>
    </div>
<div class="column is-4 has-text-centered">
        <img src="assets/images/cheers.jpeg" alt="glasses raised in toast over meal" class="px-5 py-2">
    </div>
 <div id="drink-input" class="column is-4">
        <h3 class="is-size-3 title"> Would you like a drink? </h3>
        <h2 class="is-size-4 subtitle">Enter main ingredient:</h2>
        <div class="drink-form">
            <form id="drink-form">
                <input type="text" class="input is-medium">
                <button id="drinkBtn" class="button is-primary"> Get Drink </button>
            </form>
        </div>
    </div>
</div>


<!-- bottom row -->
<div id="date-results" class="columns">
    <h3 class="is-size-2 title"> Your Date Night Results: </h3>
    <div id="food-result" class="column">
        Food 
    </div>
    <div id="drink-result" class="column">
        Recipe 
    </div>
</div>
<script src="./assets/js/script.js"></script>
</body>
</html>
