<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- linking our stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Quality Time </title>
</head>
<body>
<!-- header -->
<div class="header">
    <img src="assets/images/QT-logo.jpeg" alt="quality-time-logo" id="logo">
    <h1 class="is-size-2 has-text-centered is-black"> Quality Time </h1>
</div>

<!-- hero -->
<section id="slogan" class="hero is-primary">
    <div class="hero-image">
        <div class="hero-text">
        <h2 class="is-size-5 has-text-centered has-background">
        Take the fight out of date night by letting us help you decide! 
        </h2>
    </div>
    </div>
  </section>

<!-- date selectors -->
<section class="section main-bg">
        <div id="date-input" class="columns"> 
            <div id="dinner-input" class="column is-6">
                 <h3 class="is-size-4 title"> What's for dinner? </h3> 
                 <h2 class="is-size-5 subtitle">Enter main ingredient:</h2>
        <div class="dinner-form">
            <form id="dinner-form">
                <input class="input" type="text">
                <button class="button" id="foodBtn"> Get Recipe </button>
            </form>
        </div>
    </div>

 <div id="drink-input" class="column is-6">
        <h3 class="is-size-4 title"> Would you like a drink? </h3>
        <h2 class="is-size-5 subtitle">Enter main ingredient:</h2>
        <div class="drink-form">
            <form id="drink-form">
                <input class="input" type="text">
                <button class="button" id="drinkBtn"> Get Drink </button>
            </form>
        </div>
    </div>
</div>
</section>

<!-- modal needs to toggled on/off using JS-->
<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title"> Your Date Night Recipe &hearts; </p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div id="recipe-title"> Test </div>
        <div id="recipe-ingredients"> Test </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success"> Got it! </button>
      </footer>
    </div>
  </div>

</html>
